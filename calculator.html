<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <div class="box">
      <div class="input">
         <input type="text" placeholder="0" value="0" id="number" disabled>
      </div>
      <div class="buttons">
         <button type="button" class="gaurav">AC</button>
         <button type="button" class="gaurav">DEL</button>
         <button type="button" class="opera">%</button>
         <button type="button" class="opera">/</button>
      </div>
      <div class="buttons">
         <button type="button">7</button>
         <button type="button">8</button>
         <button type="button">9</button>
         <button type="button" class="opera">x</button>
      </div>
      <div class="buttons">
         <button type="button">4</button>
         <button type="button">5</button>
         <button type="button">6</button>
         <button type="button"class="opera">+</button>
      </div>
      <div class="buttons">
         <button type="button">1</button>
         <button type="button">2</button>
         <button type="button">3</button>
         <button type="button" class="opera">-</button>
      </div>
      <div class="buttons">
         <button type="button">00</button>
         <button type="button">0</button>
         <button type="button">.</button>
         <button type="button" id="equals">=</button>
      </div>
   </div>
</body>
</html>
